<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File example</title>
  </head>
  <body>
    <h2>File form</h2>
    <form
      action="http://127.0.0.1:3000/postFile"
      method="POST"
      enctype="multipart/form-data"
    >
      <input name="fileToPost" type="file" accept="application/pdf" />
      <input name="description" placeholder="Description of the file" />

      <button>Submit</button>
    </form>
  </body>
</html>
