<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sms service</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 2rem auto;
        max-width: 500px;
      }

      textarea,
      input[type="tel"] {
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 1rem;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        padding: 0.8rem 2rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      button {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <h2>Send a message</h2>

    <form action="/send_sms" method="POST">
      <input
        name="phone_number"
        type="tel"
        placeholder="Danish phone numbers only"
      />
      <textarea
        name="message"
        type="text"
        placeholder="Your message"
      ></textarea>

      <button>Send message</button>
    </form>
  </body>
</html>
